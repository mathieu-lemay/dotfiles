defaults:
  - domain: -globalDomain
    values:
      - description: Enable tinted liquid glass
        key: NSGlassDiffusionSetting
        type: bool
        value: yes
  - domain: com.apple.dock
    values:
      - description: Change dock icon size
        key: tilesize
        type: int
        value: 48
      - description: Prevent changing dock size
        key: size-immutable
        type: bool
        value: yes
      - description: Remove launch animation
        key: launchanim
        type: bool
        value: no
      - description: Auto hide dock
        key: autohide
        type: bool
        value: yes
      - description: Change autohide delay
        key: autohide-delay
        type: float
        value: 0
      - description: Change autohide speed
        key: autohide-time-modifier
        type: float
        value: 0.25
      - description: Minimize to application
        key: minimize-to-application
        type: bool
        value: yes
      - description: Minimize effect
        key: mineffect
        type: string
        value: scale
    post_command: killall Dock
